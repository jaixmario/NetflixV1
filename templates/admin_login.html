<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --primary-color: #e50914;
            --primary-hover: #b00610;
            --background-gradient: linear-gradient(135deg, #0b0b0b 0%, #1f1f1f 100%);
            --surface-color: rgba(25, 25, 25, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --input-bg: #121212;
            --input-border: #333333;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: var(--background-gradient);
            display: grid;
            place-items: center;
            color: var(--text-primary);
            margin: 0;
        }
        
        .form-control::placeholder {
  color: var(--text-primary) !important;
  opacity: 0.7;
}

        .login-card {
            width: 100%;
            max-width: 440px;
            background: var(--surface-color);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            padding: 2.5rem;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-4px);
        }

        .form-control {
            padding: 0.875rem 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid var(--input-border) !important;
            background: var(--input-bg) !important;
            color: var(--text-primary) !important;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2) !important;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            z-index: 5;
            background: transparent;
            border: none;
            font-size: 1.25rem;
            padding: 0.25rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.875rem 1.25rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .brand-logo {
            width: 64px;
            height: 64px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 8px 16px rgba(229, 9, 20, 0.4);
        }

        .input-group-text {
            background: var(--input-bg) !important;
            border: 1px solid var(--input-border) !important;
            color: var(--text-secondary) !important;
            border-right: none !important;
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .alert-modern {
        background: var(--surface-color) !important;
        border: 1px solid var(--primary-color) !important;
        color: var(--text-primary) !important;
        border-radius: 0.75rem;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        opacity: 0;
        transform: translateY(-20px);
        animation: slideIn 0.4s ease forwards;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 24px rgba(229, 9, 20, 0.15);
    }

    .alert-modern i {
        color: var(--primary-color);
        font-size: 1.25rem;
        min-width: 24px;
    }

    @keyframes slideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-8px); }
        40%, 80% { transform: translateX(8px); }
    }

    .shake {
        animation: shake 0.6s ease;
    }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand-logo">
            <i class="fas fa-lock"></i>
        </div>
        <h2 class="text-center mb-4 fw-semibold">Admin Portal</h2>
        
        {% if error %}
<div class="alert alert-modern">
    <i class="fas fa-exclamation-circle"></i>
    <div>
        <h6 class="mb-1" style="font-weight: 600;">Authentication Failed</h6>
        <p class="mb-0" style="font-size: 0.875rem; color: var(--text-secondary);">
            {{ error }}
        </p>
    </div>
</div>
{% endif %}

        <form method="POST" action="/admin">
            <div class="mb-3">
                <label class="form-label">username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" 
                           name="name" 
                           class="form-control" 
                           placeholder="username" 
                           required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" 
                           name="email" 
                           class="form-control" 
                           placeholder="admin@example.com" 
                           required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group position-relative">
                    <span class="input-group-text">
                        <i class="fas fa-key"></i>
                    </span>
                    <input type="password" 
                           name="password" 
                           id="password" 
                           class="form-control" 
                           placeholder="••••••••" 
                           required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Sign In <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
            // Add shake animation to form on error
    {% if error %}
    document.querySelector('form').classList.add('shake');
    {% endif %}
    </script>
</body>
</html>
