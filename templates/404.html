<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/jpeg" href="https://iili.io/2aL8UUx.md.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 150px;
            margin: 0;
            letter-spacing: -5px;
            background: linear-gradient(135deg, #ff4081, #7c4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorShift 3s infinite;
        }

        h2 {
            font-size: 28px;
            margin: 20px 0;
            color: #b0bec5;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #90a4ae;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: #121212;
            background: linear-gradient(135deg, #ff4081, #7c4dff);
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes colorShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            background-size: 200% 200%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been removed, renamed, or is temporarily unavailable.</p>
        <a href="/" class="btn">Return Home</a>
    </div>
</body>
</html>
