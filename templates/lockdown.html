<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* General Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Typography */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ff6f61;
        }

        p {
            font-size: 1.2rem;
            font-weight: 400;
            color: #b0bec5;
        }

        /* Add subtle animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div>
        <h1>We'll be right back!</h1>
        <p>The site is currently under maintenance. Please check back later.</p>
    </div>
</body>
</html>
